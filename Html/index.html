<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../Css/app.css">
    <script src="../Js/app.js"></script>
</head>
<body>

    <div class="container">

        <div class="input-box">

            <input type="text" name="create-todo" id="create-todo">
            <button type="button" class="create-button" onclick="createTodo()">Create</button>

        </div>

        <div class="todo-list">
            
            <div class="todo-area" id="todo-area">
                <div class="todo-header">
                    TODO
                    <div class="todo-count" id="todo-count"></div>
                </div>

                <div id="todo-cards"></div>

            </div>

            <div class="inprogress-area">
                <div class="inprogress-header">
                    IN PROGRESS
                    <div class="inprogress-count"></div>
                </div>

                <div id="inprogress-cards"></div>

            </div>

            <div class="closed-area">
                <div class="closed-header">
                    CLOSED
                    <div class="closed-count"></div>
                </div>

                <div id="closed-cards"></div>

            </div>
            
        </div>

    </div>

</body>
</html>
